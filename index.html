<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h3>Code Journal</h3>
  </header>
  <form>
   <div class="top-form">
    <div class="image-submit">
      <h3>Edit Profile</h3>
      <input type="image" class="image-placeholder" src="images/placeholder-image-square.jpg" alt="Submit your profile picture">
      <div>
        <label class="text-label" for="bio">Bio</label>
      </div>
      <div>
       <textarea name="bio" rows="6" cols="20"></textarea>
      </div>
      <div class="submit-button">
        <button>Submit</button>
      </div>
    </div>
    <div class="form-right">
      <div>
        <label class="text-label" for="url">Avatar URL</label>
      </div>
      <div>
        <input class="text-input" type="text" name="url">
      </div>
      <div>
        <label class="text-label" for="username">Username</label>
      </div>
      <div>
        <input class="text-input" type="text" name="username">
      </div>
      <div>
        <label class="text-label" for="full-name">Full Name</label>
      </div>
      <div>
        <input class="text-input" type="text" name="full-name">
      </div>
      <div>
        <label class="text-label" for="location">Location</label>
      </div>
      <div>
        <input class="text-input" type="text" name="location">
      </div>
    </div>
   </div>




  </form>
  <main>
    <div data-view="edit-profile"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
